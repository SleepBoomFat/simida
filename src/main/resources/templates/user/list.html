<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
<h1 th:text="${hello}">Hello, Spring user!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>账号</th>
        <th>密码</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.uid}">0</td>
        <td th:text="${user.userName}">zhansan</td>
        <td th:text="${user.userAccount}">1988-06-01</td>
        <td th:text="${user.password}">12345</td>
    </tr>
    <ul>
        <shiro:hasRole name="customer">需要管理员角色</shiro:hasRole>
        <shiro:hasPermission name="add"><li>增加</li></shiro:hasPermission>
        <shiro:hasPermission name="delete"><li>删除</li></shiro:hasPermission>
        <shiro:hasPermission name="update"><li>修改</li></shiro:hasPermission>
        <shiro:hasPermission name="query"><li>查询</li></shiro:hasPermission>
    </ul>
</table>

<select>
    <option th:each="user:${userList}" th:value="${user.uid}" th:text="${user.userName}">我是默认值</option>
</select>

</body>
</html>
